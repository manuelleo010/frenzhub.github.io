{% extends "base.html" %}
{% block content %}
<h2>Your Personal Chats</h2>
{% if contacts %}
  <ul>
    {% for contact in contacts %}
      <li><a href="{{ url_for('main.personal_chat', username=contact.username) }}">{{ contact.username }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>You have no personal chats yet.</p>
{% endif %}
{% endblock %}
